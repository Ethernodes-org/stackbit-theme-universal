stackbitVersion: ~0.2.39
uploadDir: images
metadata:
  title: universal
  description: A starter theme for Unibit
  author: Stackbit
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
models:
  config:
    type: config
    label: Global Site Config
    fields:
      - type: string
        name: primary_color
        label: Primary Color
        description: The primary color palette of the theme.
        default: "#3eb2fd"
      - type: string
        name: footer_link
        label: Footer Link
        description: link in the footer
        default: https://www.stackbit.com
      - type: boolean
        name: show_social_media_links
        label: Show Social Media Links
        description: Show or hide the social media links in the footer
        default: true
  home:
    type: page
    label: Home
    template: home
    file: index.md
    hideContent: false
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: heading
        label: Heading
        description: The heading displayed on the homepage
  social:
    type: data
    file: social.json
    label: Social Links
    fields:
      - type: list
        name: links
        label: Social Links
        description: A list of social links displayed in the footer.
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: type
              label: Type
              hidden: true
            - type: string
              name: title
              label: Title
              required: true
            - type: string
              name: url
              label: URL
              widget: url
              required: true
  feature:
    type: page
    label: Feature
    template: feature
    folder: features
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: description
        label: Description
        description: The text shown just below the features title.
      - type: image
        name: image_thumbnail
        label: Thumbnail Image
        description: The image shown in the feature.
  features:
    type: page
    label: Features
    template: features
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
     
   