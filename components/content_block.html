<section id="{{ include_dict.section.section_id }}" class="block">
  {% if include_dict.section.image %}
  <div class="block-img">
    <img src="{{ include_dict.section.image | relative_url }}" alt="{{ include_dict.section.title }}" />
  </div><!-- .block-img -->
  {% endif %}

  <h2 class="block-title">{{ include_dict.section.title }}</h2>

  <div class="block-content">
    {{ include_dict.section.content | markdownify }}
    {% if include_dict.section.actions %}
    <p class="block-cta">
      {% for action in include_dict.section.actions %}
      <a href="{{ action.url | relative_url }}" class="button">{{ action.label }}</a>
      {% endfor %}
    </p>
    {% endif %}
  </div><!-- .block-content -->

</section><!-- .block -->
